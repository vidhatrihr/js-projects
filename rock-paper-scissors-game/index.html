<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <main>
      <h2 class="choice-message">Choose your move</h2>
      <div class="choice-container">
        <button class="choice-button rock">👊</button>
        <button class="choice-button paper">🤚</button>
        <button class="choice-button scissors">✌️</button>
      </div>
      <div class="result-message">The message</div>
      <div class="scores">
        Your score:
        <span class="user-score" style="color: seagreen">0</span>
        Computer score:
        <span class="computer-score" style="color: crimson">0</span>
        Draw score:
        <span class="draw-score" style="color: darkslateblue">0</span>
      </div>
    </main>
  </body>
</html>
